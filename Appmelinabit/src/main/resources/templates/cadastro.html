<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro - MelinaBit, Seu Gerenciamento de Apiários!</title>
	<link rel="stylesheet" th:href="@{/css/global.css}">
	<link rel="stylesheet" th:href="@{/css/cadastro.css}">
    </head>

<body class="allow-scroll">

	<div class="form-wrapper">
		<div class="form-container">
			<h2>Cadastro:</h2>
			<form th:action="@{/cadastro}" th:object="${usuario}" method="post">
				
                <div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" th:field="*{nome}" required>
				</div>

				<div class="form-group">
					<label for="telefone">Telefone:</label>
					<input type="tel" id="telefone" th:field="*{telefone}">
				</div>

				<div class="form-group">
					<label for="email">E-mail:</label>
					<input type="email" id="email" th:field="*{email}" required>
				</div>

				<div class="form-group">
					<label for="cpf">CPF:</label>
                    <input type="text" id="cpf" th:field="*{cpf}" required> 
				</div>

				<div class="form-group">
					<label for="endereco">Endereço:</label>
					<input type="text" id="endereco" th:field="*{endereco}" required>
				</div>

				<div class="form-group">
					<label for="numero">Número:</label>
                    <input type="text" id="numero" th:field="*{numero}" required> 
				</div>

				<div class="form-group">
					<label for="cidade">Cidade:</label>
					<input type="text" id="cidade" th:field="*{cidade}"> 
				</div>
                
				<div class="form-group">
					<label for="estado">Estado:</label>
					<input type="text" id="estado" th:field="*{estado}">
				</div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" required>
                </div>
				
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required> 
                </div>

				<div th:if="${erroSenha}" class="alert alert-danger">
					<p th:text="${erroSenha}"></p>
				</div>
                
				<button type="submit" class="btn btn-primary">Cadastrar</button>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="lgpdAceito" name="lgpdAceito" required>
                    <label for="lgpdAceito">Eu concordo com os termos e a política de privacidade (LGPD).</label>
                </div>

			</form>

			<div class="form-link">
				<p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
			</div>
		</div>
	</div>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
